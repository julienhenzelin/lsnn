imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
        yui_js:
              jar: %kernel.root_dir%/Resources/java/yuicompressor.jar
        lessphp:
            file: %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
            apply_to:   "\.less$"
    assets:
        jquery_js:
            inputs:
                - '%kernel.root_dir%/Resources/public/js/vendor/jquery.js'
            filters: [?yui_js]
        bootstrap_js:
            inputs:
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-transition.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-alert.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-modal.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-dropdown.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-scrollspy.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-tab.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-tooltip.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-popover.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-button.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-collapse.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-carousel.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-typeahead.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-affix.js'
            filters: [?yui_js]

bc_bootstrap:
    less_filter: lessphp

liip_imagine:
    filter_sets:
        cover:
            quality: 100
            filters:
                thumbnail: { size: [400, 400], mode: outbound }

# Uploader VICH
knp_gaufrette:
    adapters:
        creative_adapter:
            local:
                directory: %kernel.root_dir%/../web/images/creatives
    filesystems:
        creative_image_fs:
            adapter:    creative_adapter

vich_uploader:
    db_driver: orm # or mongodb
    mappings:
        creative_image:
            uri_prefix: /images/creative
            upload_destination: %kernel.root_dir%/../web/images/creative

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_sqlite
        # host:     %database_host%
        # port:     %database_port%
        # dbname:   %database_name%
        # user:     %database_user%
        # password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        path:     %kernel.root_dir%/../data/lsnn.db3

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }
